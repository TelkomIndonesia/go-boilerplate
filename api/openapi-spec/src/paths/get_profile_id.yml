get:
  security:
    - {}
  summary: "get profile"
  operationId: "GetProfile"
  parameters:
    - name: tenant-id
      required: true
      in: path
      schema:
        $ref: "../schemas/profile.yml#/components/schemas/UUID"
    - name: profile-id
      in: path
      required: true
      schema:
        $ref: "../schemas/profile.yml#/components/schemas/UUID"
  responses:
    200:
      description: "success"
      content:
        "application/json":
          schema:
            $ref: "../schemas/profile.yml#/components/schemas/Profile"
    400:
      description: bad request
      content:
        "application/json":
          schema:
            $ref: "../schemas/profile.yml#/components/schemas/Error"
    404:
      description: bad request
      content:
        "application/json":
          schema:
            $ref: "../schemas/profile.yml#/components/schemas/Error"
    500:
      description: server error
      content:
        "application/json":
          schema:
            $ref: "../schemas/profile.yml#/components/schemas/Error"
